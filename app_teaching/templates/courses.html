{% extends 'base.html' %}
{%block title %}
List of Courses at EPT
{%endblock title %}

{%block content%}
<h1>Courses</h1>

<ul class = "list-group">
{%for course in courses%}
<a>       

    <a class = "list-group-item list-group-item-action" href = " {% url 'course_details' course.id %}">
        {{course}}
    </a>
{%endfor%}
</ul>
{%endblock content%}
